<body class="nobg loginPage">

<!-- Main content wrapper -->
<div class="loginWrapper">
    <div class="loginLogo"><img src="__PUBLIC__/images/loginLogo.png" alt="" /></div>
    <div class="widget">
        <div class="title"><img src="__PUBLIC__/images/icons/dark/files.png" alt="" class="titleIcon" /><h6>登陆平台</h6></div>
        <form action="" id="validate" class="form">
            <fieldset>
                <div class="formRow">
                    <label for="login">用户名称:</label>
                    <div class="loginInput"><input type="text" name="login" class="validate[required]" id="login" /></div>
                    <div class="clear"></div>
                </div>
                
                <div class="formRow">
                    <label for="pass">密码:</label>
                    <div class="loginInput"><input type="password" name="password" class="validate[required]" id="pass" /></div>
                    <div class="clear"></div>
                </div>
                
                <div class="loginControl">
                    <div class="rememberMe"><input type="checkbox" id="remMe" name="remMe" /><label for="remMe">记住我</label></div>
                    <input type="submit" value="登陆" class="dredB logMeIn" />
                    <div class="clear"></div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
